<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Module</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-creator">
    <!-- Page creator -->

    <div class="content-section">
        <!-- This is where the content will be added -->

        <div class="content">
            <!-- Text/Titles/Images/Videos/Audio/Etc. -->
            <input type="text" id="myInput" placeholder="Type Here..." style="display: none">

        </div>
    </div>
    
    <div class="customization-section">
        <!-- This section will allow for various customization modules referred to as the "Stack" -->
        <div class="customization-bar">
            <div class="customization-btns">
                <button class="custom-btn" id="textCreator">Text</button>
                <button class="custom-btn" id="imgCreator">Image</button>
                <button class="custom-btn" id="vidCreator">Video</button>
                <button class="custom-btn" id="audioCreator">Audio</button>
            </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
